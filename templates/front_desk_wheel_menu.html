<!DOCTYPE html>
<html lang="en">
<head>

    <title>wheel menu</title>

    <meta name="description" content="wheel menu">
    <meta name="author" content="Limwris">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
    function autoRefresh() {
        window.location = window.location.href;
    }
    setInterval('autoRefresh()', 12 * 60 * 60 * 1000);

    </script>

    <style>
        .carousel {
            position: fixed;
            top: 0;
            height: 40%;
            width: 100%;
            overflow: hidden;
        }

        .photo {
            position: fixed;
            top: 60%;
            bottom: 0;
            width: 100%;
        }

        .table-container {
            position: fixed;
            top: 40%;
            bottom: 0;
            width: 100%;
            overflow-y: auto;
        }

        .zstack {
            display: grid;
            align-items: center;
            justify-items: center;
        }
        .zstack > * {
            grid-area: 1/1/1/1;
        }
        .tm-flex-center {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .styled-table {
            border-collapse: collapse;
            font-size: 0.9em;
            font-family: sans-serif;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            overflow-y: auto;
        }
        .styled-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }
        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }
        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }
        .styled-table tbody tr.active-row {
            font-weight: bold;
            color: #009879;
        }
    </style>

</head>
<body>

    <div class="carousel">
        <div style="flex:7; overflow: hidden">
            <div class="tm-flex-center">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{{ url_for('static', filename='images/01.jpeg') }}">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ url_for('static', filename='images/02.jpeg') }}">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ url_for('static', filename='images/03.jpeg') }}">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ url_for('static', filename='images/04.jpeg') }}">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ url_for('static', filename='images/05.jpeg') }}">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ url_for('static', filename='images/06.jpeg') }}">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ url_for('static', filename='images/07.jpeg') }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="photo">
            <img class="d-block w-100" src="{{ url_for('static', filename='images/night.jpg') }}">
        </div>

        <div class="table-container">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Exchange Rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>USD</td>
                        <td>NTD    {{ USD }}</td>
                    </tr>
                    <tr class="active-row">
                        <td>SGD</td>
                        <td>NTD    {{ SGD }}</td>
                    </tr>
                    <tr>
                        <td>JPY</td>
                        <td>NTD    {{ JPY }}</td>
                    </tr>
                    <tr class="active-row">
                        <td>EUR</td>
                        <td>NTD    {{ EUR }}</td>
                    </tr>
                    <tr>
                        <td>CNY</td>
                        <td>NTD    {{ CNY }}</td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <div id="clock"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>

        var clockElement = document.getElementById('clock');

        function updateClock() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1; // 注意月份是从0开始的
            var day = now.getDate();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            month = (month < 10) ? '0' + month : month;
            day = (day < 10) ? '0' + day : day;
            hours = (hours < 10) ? '0' + hours : hours;
            minutes = (minutes < 10) ? '0' + minutes : minutes;
            seconds = (seconds < 10) ? '0' + seconds : seconds;

            var formattedTime = year + '/' + month + '/' + day + ' ' + hours + ':' + minutes + ':' + seconds;
            clockElement.innerHTML = formattedTime;
        }

        updateClock();

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
