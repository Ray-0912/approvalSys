{% extends 'components/base.html' %}
{% block title %}更新用戶資訊{% endblock %}
{% block content %}

<h2>更新用戶資訊</h2>
<div class="row">
    <div class="col mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">簽呈內容</h6>
            </div>
            <div class="card-body">
                <form id="user_update" action="/u/update" method="POST">

                    <div class="col mt-4 mb-2">
                        <code>如需調整 User Name ，請洽資訊人員</code><br>
                        <label for="user_name">UserName：  {{ user_name }}</label>
                    </div>

                    <div class="col mt-4 mb-2">
                        <label for="password">Password：  </label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="col mt-4 mb-2">
                        <label for="first_name">First Name：  </label>
                        <input type="text" id="first_name" name="first_name" value="{{ first_name }}">
                    </div>

                    <div class="col mt-4 mb-2">
                        <label for="last_name">Last Name：  </label>
                        <input type="text" id="last_name" name="last_name" value="{{ last_name }}">
                    </div>

                    <div class="col mt-4 mb-2">
                        <label for="Phone">Phone：  </label>
                        <input type="text" id="Phone" name="Phone" value="{{ phone }}">
                    </div>

                    <div class="col mt-4 mb-2">
                        <label for="email">E-mail：  </label>
                        <input type="text" id="email" name="email" value="{{ email }}">
                    </div>

                    <div class="col mt-4 mb-2">
                        <a
                            href="#"
                            class="btn btn-sm btn-primary shadow-sm"
                            onclick="document.getElementById('user_update').submit()"
                            type="submit">
                            <i class="fas fa-download fa-sm text-white-50"></i>
                            Submit
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
